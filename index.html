<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container"><!--onde vai ter todo conteudo e centralizar o conteudo-->
        <div class="container-login"><!--estilo da pag do login-->
            <div class="wrap-login"><!--estilo do form de login-->
                <form class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35"><!--wrap algo que fica envolta de alguma coisa-->
                        <input class="input-form" type="email" name="email" autocomplete="off"><!--autocomplete é para auto completar com as sugestoes do google-->
                        <span class="focus-input-form" data-placeholder="E-MAIL"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35"><!--wrap algo que fica envolta de alguma coisa-->
                        <input class="input-form" type="password" name="password" >
                        <span class="focus-input-form" data-placeholder="SENHA"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua 
                            </span>
                            <a href="#" class="text2">
                                senha?
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Não tem conta 
                            </span>
                            <a href="#" class="text2">
                                criar.
                            </a>
                        </li>
                    </ul>
                </form> 
            </div> 
            <img src="image/login.png" width="300" height="300" class="margin-left-50" >
        </div>
    </div>
    
</body>
</html>
